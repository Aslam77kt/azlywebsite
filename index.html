  <title>Welcome to Azly's Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;

      /* Subtle black line pattern only in top-left and bottom-right corners */
      background-image:
        repeating-linear-gradient(
          45deg,
          black 0,
          black 1px,
          transparent 1px,
          transparent 20px
        ),
        repeating-linear-gradient(
          45deg,
          black 0,
          black 1px,
          transparent 1px,
          transparent 20px
        );
      background-position: top left, bottom right;
      background-repeat: no-repeat;
      background-size: 120px 120px, 120px 120px;

      color: #000000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 680px;
      text-align: center;
      border: 1px solid #000000;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: #000000;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 35px;
      font-weight: 500;
      color: #333333;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: nowrap;
    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-weight: 600;
      color: #000000;
      font-size: 1.4rem;
      padding: 12px 30px;
      border: 2px solid #000000;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .social-links a:hover {
      color: #fff;
      box-shadow: 0 0 12px currentColor;
      border-color: currentColor;
    }

    /* Icon sizes */
    .icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    /* LinkedIn icon color */
    .linkedin-icon {
      fill: #0077b5;
    }
    .linkedin:hover {
      background-color: #0077b5;
      border-color: #0077b5;
    }

    /* Twitter icon color */
    .twitter-icon {
      fill: #1DA1F2;
    }
    .twitter:hover {
      background-color: #1DA1F2;
      border-color: #1DA1F2;
      color: #fff;
    }

    /* Email icon color */
    .email-icon {
      fill: #d44638;
    }
    .email:hover {
      background-color: #d44638;
      border-color: #d44638;
    }

    @media (max-width: 720px) {
      .container {
        max-width: 90vw;
        padding: 30px 25px;
      }
      h1 {
        font-size: 2.4rem;
      }
      .social-links {
        flex-wrap: wrap;
        gap: 20px;
      }
      .social-links a {
        font-size: 1.2rem;
        padding: 14px 20px;
      }
    }
  </style>
</head>
